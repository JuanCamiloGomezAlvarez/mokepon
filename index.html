<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Mokepon</title>
</head>
<body>

    <h1 class="title">MOKEPON!</h1>

    <section id="seleccionarMascota" class="section-mascotas">
        <h2>Elige tu mascota</h2>
        <div class="card-container">
            <label class="cards-mokepon" id="hipo" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./img/mokepons_mokepon_hipodoge_attack.png" alt="Hipodoge">
            </label>
            <input  type="radio" name="mascota" id="hipodoge">
            <label class="cards-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img src="./img/mokepons_mokepon_capipepo_attack.png" alt="capipepo">
            </label>
            <input  type="radio" name="mascota" id="capipepo">
            <label class="cards-mokepon" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./img/mokepons_mokepon_ratigueya_attack.png" alt="ratigueya">
            </label>
            <input  type="radio" name="mascota" id="ratigueya">
        </div>
        
        <button id="botonMascota" class="btn-seleccionar">Seleccionar</button>
    </section>

    <section id="seleccionarAtaque">
        <h2>Personajes</h2>
        <p>tu mascota  <span id="mascotaSeleccionada"></span> tiene <span id="saludJugador1"></span>% de vida</p>
        <p>la mascota del enemigo <span id="mascotaPC"></span> tiene <span id="saludEnemigo1"></span>% de  vida</p>
        <h2>Elige tu ataque</h2>
        <div id="habilidades">
            
            <!-- <button id="btnFuego">Fuego</button>
                 <button id="btnAgua">Agua</button>
                 <button id="btnTierra">Tierra</button> -->
        </div>
        
    </section>

    <section id="mensajes">
        
    </section>

    <section id="reiniciar">
        <button id="btnReiniciar" class="inactive">Reiniciar</button>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
