    <section id="seleccionarMascota">

        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="mascota" id="hipodoge">
        <label for="capipepo">Capipepo</label>
        <input type="radio" name="mascota" id="capipepo">
        <label for="ratigueya">Ratigueya</label>
        <input type="radio" name="mascota" id="ratigueya">
        <button id="botonMascota">Seleccionar</button>
    </section>

    <section id="seleccionarAtaque">
        <h2>Elige tu ataque</h2>
        <p>tu mascota  <span id="mascotaSeleccionada"></span> tiene <span id="saludJugador1">100</span>% de vida</p>
        <p>la mascota del enemigo <span id="mascotaPC"></span> tiene <span id="saludEnemigo1">100</span>% de  vida</p>
        <div id="habilidades">
            <!-- <button id="btnFuego">Fuego</button>
                 <button id="btnAgua">Agua</button>
                 <button id="btnTierra">Tierra</button> -->
        </div>
        
    </section>

    <section id="mensajes">
        <p>tu mascota atacó con FUEGO, la mascota del enemigo atacó con TIERRA. GANASTE </p>
    </section>

    <section id="reiniciar">
        <button id="btnReiniciar">Reiniciar</button>
    </section>
    <script src="./js/main.js"></script>
